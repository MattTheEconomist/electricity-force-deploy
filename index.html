<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Force Chart</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script> -->
    <!-- <script src="./sankey.js" type="module"></script> -->

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script src="./viz/force.js" type="module"></script>
    <script src="./viz/sankeyLabels.js" type="module"></script>
    <script src="./viz/rankingsGraphs.js" type="module"></script>
    <script src="./viz/forceScaleTable.js" type="module"></script>
    <script src="./viz/forceColorTable.js" type="module"></script>

    <script src="./controlPanelGroupings.js" type="module"></script>
    <script src="./controlPanelText.js" type="module"></script>
    <script src="./controlPanels/controlPanelSankey.js" type="module"></script>
    <script src="./controlPanels/rankingsGraphText.js" type="module"></script>

    <script src="./colorScales.js" type="module"></script>

    <script src="./data/stateData.js" type="module"></script>
    <script src="./data/sankeyDataPreProcessing.js" type="module"></script>

    <script
      src="./graphDimensions/graphDimensionsForce.js"
      type="module"
    ></script>
    <script
      src="./graphDimensions/graphDimensionsSankey.js"
      type="module"
    ></script>
  </head>
  <body>
    <div id="entireForceContainer">
      <div id="forceTitle">
        <h5>How Clean is your State's Electricity?</h5>
      </div>
      <div id="forceVizContainer"></div>

      <div id="forceFooter">
        <div id="controlPanel">
          <span>Change Grouping</span>
          <table>
            <tr>
              <td>
                <button class="groupingBtn" id="groupRegion">Region</button>
              </td>
              <td>
                <button class="groupingBtn" id="groupPopulation">
                  Population
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="groupingBtn" id="groupRenewable">
                  Renewables Percent
                </button>
              </td>
              <td>
                <button class="groupingBtn" id="groupCoal">Coal Percent</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="groupingBtn" id="groupDefault">Default</button>
              </td>
            </tr>
          </table>
        </div>
        <div id="scaleContainer">
          <div id="forceScale"></div>
          <div id="colorScale"></div>
        </div>
      </div>
      <div id="doubleClickText">*Double-click a bubble to learn more!</div>
    </div>

    <div id="entireSankeyContainer" class="hideMe">
      <div id="sankeyTitleContainer"></div>
      <div id="allVizContainer">
        <div id="fullSankeyContainer" class="graphArea">
          <div id="sankeyLabels"></div>
          <div id="cornerSankey"></div>
        </div>
        <div id="rankingGraphsArea" class="graphArea">
          <div id="totalPowerArea">
            <div id="totalPowerText" class="rankText"></div>
            <div id="totalPowerContainer"></div>
          </div>

          <div id="cleanlinessArea" class="graphArea">
            <div id="cleanlinessText" class="rankText graphArea"></div>
            <div id="cleanlinessContainer"></div>
          </div>
        </div>
        <!-- <div id="rightSideDiv" class="outsideDiv"></div> -->
        <!-- <div id="footerDiv" class="outsideDiv"></div>
        <div id="leftSideDiv" class="outsideDiv"></div> -->
      </div>
      <div id="dropdownArea">
        <h3 id="dropdownLabel">Change your State Selected</h3>
        <div id="dropdownContainer"></div>
        <button id="returnForceBtn">Return to Force Chart</button>
      </div>
      <div id="sourceInfo">
        <p>
          ** data was collected from the US Energy Information Administration.
          For More information, check out:
        </p>

        <a href="https://www.eia.gov/">The EIA Website</a>
      </br>
        <a href="https://flowcharts.llnl.gov/commodities/energy"
          >Lawrance Livermore National Laboratory</a
        >
      </div>
    </div>
  </body>
</html>
